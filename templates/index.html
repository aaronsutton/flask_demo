<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Day 8 Flask Demo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
  		  <h1>User Input</h1>
		</div>
		<div>
		  <h2>Please enter a stock ticker eq. GOOG, and check desired features.</h2>
		</div>
		<form id='stockinfo' method='post'>
		  Ticker symbol: <input type='text' name='tickerSymbol'><br>
		  <input type='checkbox' name='closingPrice' value='Close'>Closing price<br> 
		  <input type='checkbox' name='adjustedClosingPrice' value='Adj. Close'>Adjusted closing price<br> 
		  <input type='checkbox' name='openingPrice' value='Open'>Opening price<br>
		  <input type='checkbox' name='adjustedOpeningPrice' value='Adj. Open'>Adjusted opening price<br>
		  <input type='submit' value='submit'>
	</body>
</html>
